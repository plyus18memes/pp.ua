<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18+ Memes Telegram Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #ff6347;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .btn {
            background-color: #ff6347;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: 0.5rem;
        }
        .btn:hover {
            background-color: #ff4500;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>18+ Memes</h1>
        <p>Join our Telegram group for the spiciest memes and adult humor!</p>
        <a href="https://t.me/yourgroupname" class="btn" target="_blank">Join Group</a>
        <a href="https://t.me/yourchannelname" class="btn" target="_blank">Subscribe to Channel</a>
    </header>
    <footer>
        <p>&copy; 2025 18+ Memes. All rights reserved.</p>
    </footer>
</body>
</html>
